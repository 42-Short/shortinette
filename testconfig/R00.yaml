exercises:
  ex00:
    type: program
    turn_in_directory: ex00
    turn_in_file: hello.rs
    allowed_items:
      macros:
        - println
      keywords:
        - keyword: unsafe
          amount: 0
    tests:
      assert_eq:
        - "Hello, World!\n"
  ex01:
    type: function
    dummy_call: min(42, 42)
    turn_in_directory: ex01
    turn_in_file: min.rs
    allowed_items:
      macros:
        - println
      keywords:
        - keyword: return
          amount: 0
        - keyword: unsafe
          amount: 0
    tests_path: tests/R00/ex01/min.rs
  ex02:
    sub_exercises:
      - type: function
        dummy_call: yes()
        turn_in_directory: ex02
        turn_in_file: yes.rs
        allowed_items:
          macros:
            - println
          functions:
            - bytes
        tests_path: tests/R00/ex02/yes.rs
      - type: function
        dummy_call: collatz(10)
        turn_in_directory: ex02
        turn_in_file: collatz.rs
        allowed_items:
          macros:
            - println
          functions:
            - bytes
        tests_path: tests/R00/ex02/collatz.rs
      - type: function
        dummy_call: print_bytes("s")
        turn_in_directory: ex02
        turn_in_file: print_bytes.rs
        allowed_items:
          macros:
            - println
          functions:
            - bytes
        tests_path: tests/R00/ex02/print_bytes.rs
    
    
